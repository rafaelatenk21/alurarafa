<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe Alura Start</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
       
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Sobre</li>
            <li class="cabecalho-lista-item">Tipos de bebidas</li>
        </ul>
    </header>
    <section class="Sobre">
        <div class="Sobre-div-conteudo">
            <h2 class="Sobre-titulo">Sobre</h2>
            <p class="Sobre-texto-um">Empório bebidas foi fundado em 1943 com o objetivo de oferecer as melhores bebidas da cidade.</p>
        </div>
        <img class="Sobre-imagem" src="empório.jpg" alt="imagem que representa a logo da empresa">
    </section>
    <section class="Tipos de bebidas">
        <h2 class="Tipos de bebidas-titulo">Nossas melhores bebidas</h2>
        <div class="Tipos de bebidas-todos">
        <span></span>
        <div class="Tipos de bebidas-div">
            <img class="Tipos de bebidas-imagem" src="Heineken.jpg" alt="Heineken">
            <h3 class="Tipos de bebidas-nome">R$ 7,19</h3>
        <div class="Tipos de bebidas-div">
            <img class="Tipos de bebidas-imagem" src="caipirinha.jpg" alt="caipirinha">
            <h3 class="Tipos de bebidas-nome">R$ 6,99</h3>     
        </div>
    

    </div>
    </section>
    <footer class="rodape">
        <img class="rodape-imagem"src="alurastart logo.png" alt="logo da alura start">
    </footer>
</body>
</html>
